<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expanding panels</title>
    <link rel="stylesheet" href="assets/css/main.css" />
  </head>
  <body
    class="h-screen w-[100vw] flex justify-center items-center radial-blue p-[20px] md:p-[50px] lg:p-[100px]">
    <div class="jscontainer w-full h-full flex flex-col lg:flex-row gap-5">
      <div class="panel active bg-bridge">
        <h3 class='text-white absolute left-5 bottom-8 font-bold text-xl'>Explore The World</h3>
      </div>
      <div class="panel bg-forest">
        <h3 class='text-white absolute left-5 bottom-8 font-bold text-xl'>Wild Forest</h3>
      </div>
      <div class="panel bg-beach">
        <h3 class='text-white absolute left-5 bottom-8 font-bold text-xl'>Sunny Beach</h3>
      </div>
      <div class="panel bg-city">
        <h3 class='text-white absolute left-5 bottom-8 font-bold text-xl'>City on Winter</h3>
      </div>
      <div class="panel bg-cloud">
        <h3 class='text-white absolute left-5 bottom-8 font-bold text-xl'>Mountains - Clouds</h3>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
